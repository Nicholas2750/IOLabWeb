<!DOCTYPE html>
<html lang="en">

<head>
  <title>IOLab Web v0.5.5</title>
  <meta charset="utf-8">
  <meta name="iolab" content="testing-w-web-serial">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="CanvasStack-2v01.js"></script>
  <script src="globalVariables.js"></script>
  <script src="misc.js"></script>
  <script src="process_data.js"></script>
  <script src="iolab_options.js"></script>
  <script src="config.js"></script>
  <script src="files.js"></script>
  <script src="PlotClass.js"></script>
  <script src="run_control.js"></script>
  <script src="main.js" defer></script>

</head>

<body>
  <header class="header">
    <h1>
      <label> Dongle: <span id="dongleStatusDisplay">None</span> </label> &nbsp;&nbsp;
      <label> Remote: <span id="remoteStatusDisplay">None</span> </label>
    </h1>
  </header>

  <main class="main">

    <div id="notSupported" class="hidden">
      Sorry, <b>Web Serial</b> is not supported on this device, make sure you're
      running Chrome 78 or later and have enabled the<br />
      <code>#enable-experimental-web-platform-features</code> flag in
      <code>chrome://flags</code>
    </div>

    <table>
      <tr>
        <td>
          <p><button id="butConnect" type="button">Connect</button> &nbsp; &nbsp; <select id="cmd-picker"></select></p>
        </td>
        <td>
          <p style="color: rgb(200,200,200); text-align: right; width: 500px;">Debug:<input id="debug_ck"
              type="checkbox" checked="true"></p>
        </td>
      </tr>
    </table>

    <div id="configSelect">
      <table>
        <tr>
          <td><button id="butSend" type="button">Configure</button></td>
          <td></td>
        </tr>
        <tr>
          <td>
            <label><select id="config-picker"
                style="font: 12px Arial; width: 400px; word-wrap: break-word;"></select></label>
          </td>
          <td>&nbsp;&nbsp;<button id="butStartStop" type="button">Start</button></td>
        </tr>
      </table>
    </div>

    <br />
    <div id="plotContainer" style="position:relative">
    </div>

    <!-- For Debugging -->
    <div id="debugStuff">

      <div id="textAreaContainer">
        <table>
          <tr>
            <td>Tx:</td>
            <td>Rx:</td>
          </tr>
          <tr>
            <td><textarea id="dataBoxTx" rows="10" cols="30"
                style="overflow:scroll; resize:horizontal; min-width:200px;"></textarea></td>
            <td><textarea id="dataBoxRx" rows="10" cols="60"
                style="overflow:scroll; resize:horizontal; min-width:200px;"></textarea></td>
          </tr>
        </table>
      </div>

      <p> <button id="butDebug" type="button">Debug</button></p>

      <p> Rx Download: <a href="" id="downloadData" onclick="saveToFile()" title="Download contents of Rx"
          style="cursor: pointer;"><img src="dload.png" alt="[Save]" valign="bottom" width="24" height="24"></a>
      </p>

      <p>Rx Upload: <input type="file" size="20" name="inputfile" id="inputfile"></p>
    </div>

  </main>
</body>

</html>
